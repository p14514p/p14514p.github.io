<body>
  <div id="app"></div>
</body>
  <script>
        function updateDOM() {
            // 删除指定的div元素
            var copyrightDiv = document.querySelector('._comment_1yarv_60');
            if (copyrightDiv) {
                copyrightDiv.parentNode.removeChild(copyrightDiv);
            }

            // 替换aria-label为slogan的div元素的内容
            var sloganDiv = document.querySelector('[aria-label="slogan"]');
            if (sloganDiv) {
                sloganDiv.textContent = '您好, 尊贵的 ' + window.config.title + ' 会员';
            }
            // 等待DOM加载完成
            document.addEventListener('DOMContentLoaded', function() {
            // 查找包含验证码标签的label元素
            var captchaLabel = document.querySelector('label[for="email"] span.text-red-500');

            // 查找已经存在的cf-turnstile元素
            var existingTs = document.querySelector('.ant-input-group .cf-turnstile');

            // 如果cf-turnstile元素不存在，则进行添加
            if (captchaLabel && !existingTs) {
            // 创建新的div元素
            var newDiv = document.createElement('div');
            newDiv.className = 'cf-turnstile';
            newDiv.setAttribute('data-sitekey', '<YOUR_SITE_KEY>'); // 替换<YOUR_SITE_KEY>为你的实际站点密钥

            // 插入新的div元素到验证码label和输入框之间
            var captchaInputGroup = document.querySelector('.ant-input-group');
            if (captchaLabel && captchaInputGroup) {
            captchaInputGroup.insertBefore(newDiv, captchaLabel.nextSibling);
    }
  }
});
        }

        // 初始调用
        updateDOM();

        // 设置定时器，每5秒检查一次
        setInterval(updateDOM, 200);
        </script>
</html>
