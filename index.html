            newDiv.setAttribute('data-sitekey', '<YOUR_SITE_KEY>'); // 替换<YOUR_SITE_KEY>为你的实际站点密钥

            // 插入新的div元素到验证码文本和输入框之间
            captchaLabel.parentNode.insertBefore(newDiv, captchaLabel.nextSibling);
  }
